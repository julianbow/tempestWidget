<!doctype html>
<html>
        <head>
        <meta name="description" content="Tempest Widget Builder">
        <title>Tempest Widget Builder</title>
        <link rel='stylesheet' type='text/css' href="./index.css"></link>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        </head>
        <body id="main-content">
                <div id="tempest-header">
                        <h1>Tempest Widget Builder</h1>
                </div>
                <div id="widget-creator">
                        <div id="widget-content">
                                <div class="widget-options">
                                        <h3>Widget Options</h3>
                                        <table>
                                            <tr>
                                                <th>Map Title</th>
                                                <td><input class="map-title" type="text" value="KHOU"></td>
                                            </tr>
                                            <tr>
                                                <th>Date</th>
                                                <td><input class="map-date" type="text"></td>
                                            </tr>
                                            <!-- <tr>
                                                <th>Pressure units</th>
                                                <td><input class="pres-units" type="text" value="mb"></td>
                                            </tr> -->
                                            <tr>
                                                <th>Width</th>
                                                <td><input class="map-width" type="text" value="600"> px</td>
                                            </tr>
                                            <tr>
                                                <th>Height</th>
                                                <td><input class="map-height" type="text" value="450"> px</td>
                                            </tr>
                                            <tr>
                                                <th>Temp units</th>
                                                <td>
                                                <select class="temp-units">
                                                        <option value="F">F</option>
                                                        <option value="C">C</option>
                                                </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>Wind units</th>
                                                <td>
                                                <select class="wind-units">
                                                        <option value="mph">mph</option>
                                                        <option value="kph">kph</option>
                                                        <option value="kts">kts</option>
                                                        <option value="mps">mps</option>
                                                </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>State</th>
                                                <td>
                                                <select class="state">
                                                        <option value="temp">Temp</option>
                                                        <option value="wind">Wind</option>
                                                        <option value="pressure">Pressure</option>
                                                        <option value="humidity">Humidity</option>
                                                </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>*Zoom</th>
                                                <td class="map-zoom">8</td>
                                            </tr>
                                            <tr>
                                                <th>*Center</th>
                                                <td class="map-center">29.749907, -95.358421</td>
                                            </tr>
                                        </table>
                                        <button class="apply-button">Apply</button>
                                        <div class="note">
                                            *Adjust the map and click "Apply" to set a custom zoom and location for your map widget.
                                        </div>
                                    </div>
                        </div>
                        <div id="widget-ctn">
                                <iframe src="http://local.weatherflow.com:3000/tempestWidget?lat=29.749907&lng=-95.358421&z=8&units_wind=mph&units_temp=F&units_pres=mb&sort=distance&name=KHOU&state=temp&time_start=2024-05-28+10:35:00&time_end=2024-05-28+10:40:00"
                                        width="600"
                                        height="450"
                                        frameborder="0"
                                        scrolling="no"
                                        allowtransparency="no">
                                </iframe>
                        </div>
                </div>
                <div id="widget-code">
                        <textarea rows="5" cols="70" readonly="true">
                                <iframe src="http://local.weatherflow.com:3000/tempestWidget?lat=29.749907&lng=-95.358421&z=8&units_wind=mph&units_temp=F&units_pres=mb&sort=distance&name=KHOU&state=temp&time_start=2024-05-28+10:35:00&time_end=2024-05-28+10:40:00"
                                 width="600"
                                 height="450"
                                 frameborder="0"
                                 scrolling="no"
                                 allowtransparency="no">
                                </iframe>
                        </textarea>
                </div>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
                <script>
                        window.jQuery || document.write('<script src="https://d291gtx2rbpaxo.cloudfront.net/lib/jquery/2.2.4/jquery.min.js><\/script>');
                </script>
                <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
                <script src="./widgetOptions.js"></script>
        </body>
</html>
